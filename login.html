<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNP Login Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #666, #161616, #959595 100%);
        }
        @keyframes popIn {
            0% {transform: scale(0.9); opacity: 0;}
            100% {transform: scale(1); opacity: 1;}
        }
        .animate-popin {
            animation: popIn 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="login-container max-w-sm w-full bg-white p-8 rounded-2xl shadow-2xl animate-popin">
        
        <h1 class="text-4xl font-extrabold text-center mb-6 text-blue-400 ">User Login</h1>
        
        <p class="text-center text-gray-500 mb-8">Please log into your CNP portal</p>

        <form action="http://127.0.0.1:5000/Submit-Login" method="post" class="space-y-6">
            
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username </label>
            <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter Username/Email" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">

            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password </label>
            <input 
            type="password" 
            id="password" 
            name="Password" 
            placeholder="Enter Password" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            
            <button 
            type="submit"
            class="w-full py-3 mt-4 text-white font-bold rounded-xl shadow-lg 
                       bg-gradient-to-r from-indigo-500 to-purple-600 
                       hover:from-indigo-600 hover:to-purple-700 
                       focus:outline-none focus:ring-4 focus:ring-indigo-300 
                       transition duration-300 transform hover:scale-[1.01]"
            >ðŸª¶Log in</button>
        </form>
        
        <div class="mt-6 text-center pt-4 border-t border-gray-100">
            
            <p class="text-sm text-gray-500 mb-1">Don't have an account?</p>

            <a href="/register" class="text-indigo-600 font-semibold hover:text-indigo-800 transition duration-150">
                Initiate New Account 
            </a>
        </div>
    </div>
    
</body>
</html>
